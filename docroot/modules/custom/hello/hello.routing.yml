hello.hello_page:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello\Controller\HelloController::helloPage'
    _title: 'Welcome!.'
  requirements:
    _permission: 'access content'

hello.hello_form:
  path: '/hello/form'
  defaults:
    _form: '\Drupal\hello\Form\HelloForm'
    _title: 'Mad Libs Form'
  requirements:
    _permission: 'access content'
